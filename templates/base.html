<!-- templates/base.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NavDisha-INTERNS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body class="min-h-screen bg-gradient-to-b from-orange-500 via-white to-green-600">
    <nav class="bg-white/90 shadow p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div>
          <div class="text-xl font-bold text-orange-600">NavDisha-INTERNS</div>
          <div class="text-xs text-green-700">Secure · Trusted · Protected</div>
        </div>
        <div class="space-x-4">
          {% if session.get('user_id') %}
            <a href="{{ url_for('student_info') }}" class="text-gray-700">Profile</a>
            <a href="{{ url_for('recommendations') }}" class="text-gray-700">Recommendations</a>
            <a href="{{ url_for('logout') }}" class="text-green-700 font-semibold">Logout</a>
          {% else %}
            <a href="{{ url_for('login') }}" class="text-orange-600 font-semibold">Login</a>
            <a href="{{ url_for('signup') }}" class="text-green-700 font-semibold">Sign up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container mx-auto p-6">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
