<!-- templates/signup.html -->
{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold text-center text-green-700 mb-4">{{ "Sign Up"|tr }}</h2>
  {% if error %}<div class="text-red-600 mb-2">{{ error|tr }}</div>{% endif %}
  <form method="post" class="space-y-3">
    <input name="name" placeholder="{{ 'Full Name'|tr }}" class="w-full p-2 border rounded" required>
    <input name="email" placeholder="{{ 'Email'|tr }}" class="w-full p-2 border rounded" required>
    <input name="password" type="password" placeholder="{{ 'Password'|tr }}" class="w-full p-2 border rounded" required>
    <button class="w-full py-2 rounded bg-orange-600 text-white">{{ "Create Account"|tr }}</button>
  </form>
  <p class="mt-4 text-sm">Already have an account? <a href="{{ url_for('login') }}" class="text-green-700">Login</a></p>
</div>
{% endblock %}
